<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="left-container">
            <h1>Aperture Science</h1>
        </div>
        <div class="right-container">
            <div class="header">
                <p>
                    Welcome to Aperture Science. We need you, future explorers and innovators of science.
                    Testing is the future, and the future starts with you.
                </p>
                <p>Sign up now. </p>
            </div>

            <form action="">
                <div class="form-body">
                    <h1>Let's do this!</h1>
                    <div>
                        <label for="first-name">FIRST NAME<span>*</span></label>
                        <input type="text" name="first-name" id="first-name" placeholder=" " required>
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name" placeholder=" ">
                    </div>
                    <div>
                        <label for="email">EMAIL<span>*</span></label>
                        <input type="email" name="email" id="email" required placeholder="chell@example.com">
                        <span id="email-error">Please enter a valid email.</span>
                    </div>
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="phone" id="phone" pattern="\(?\d{3}\)?-?\d{3}-?\d{4}" placeholder="646-234-2354">
                        <span id="phone-error">Please enter a valid phone number.</span>
                    </div>
                    <div>
                        <label for="password">PASSWORD<span>*</span></label>
                        <input type="password" name="password" id="password" placeholder=" " minlength="5" required>
                    </div>
                    <div>
                        <label for="password-confirm">CONFIRM PASSWORD<span>*</span></label>
                        <input type="password" name="password" id="password" placeholder=" "minlength="5" required>
                    </div>
                </div>

                <div class="footer">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </form>
        </div>
    </main>
    <script src="script.js" defer></script>
</body>
</html>
